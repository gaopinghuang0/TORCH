<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/angular.min.js"></script>
  <link rel="icon" href="favicon.ico">
  <title>Save more details</title>
</head>

<body ng-app="myApp">
  <div class="container" ng-controller="DialogCtrl">
  <!-- save choose project -->
    <form ng-show="!shouldContent">
      <div class="form-group row">
        <label for="project" class="col-xs-2 form-control-label">Project</label>
        <div class="col-xs-10">
          <select class="form-control" id="project" ng-options="item.name for item in projects track by item._id" ng-model="selectedProject">
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputTitle" class="col-xs-2 form-control-label">Title</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="data.inputTitle" placeholder="Title">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputURL" class="col-xs-2 form-control-label">URL</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="data.inputURL" placeholder="URL">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-offset-8 col-xs-4">
          <button id="cancel" class="btn btn-default" ng-click="closeWindow()">Cancel</button>
          <!-- <button class="save btn btn-success" ng-click="save()">Save</button> -->
          <button id="next" class="btn btn-primary" ng-click="showContent()">Next</button>
        </div>
      </div>
    </form>
    <!-- save content -->
    <form ng-show="shouldContent">
      <div class="form-group row">
        <label for="inputContent" class="col-xs-2 form-control-label">Content</label>
        <div class="col-xs-10">
          <textarea type="text" class="form-control" ng-model="data.inputContent" placeholder="Content"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputCategory" class="col-xs-2 form-control-label">Category</label>
        <div class="col-xs-10">
          <select class="form-control" ng-options="item.name for item in categories track by item._id" ng-model="selectedCategory"></select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputRating" class="col-xs-2 form-control-label">Rating</label>
        <div class="col-xs-10">
          <div class="star-rating"> 
            <span class="fa fa-star-o" data-rating="1"></span>
            <span class="fa fa-star-o" data-rating="2"></span>
            <span class="fa fa-star-o" data-rating="3"></span>
            <input type="hidden" name="whatever" class="rating-value" value="1">
          </div>
        </div>
      </div>
      <!-- <input type="hidden" ng-model="data.location"> -->
      <div class="form-group row">
        <div class="col-xs-offset-8 col-xs-4">
          <button id="cancel" class="btn btn-default" ng-click="closeWindow()">Cancel</button>
          <button class="save btn btn-success" ng-click="save()">Save</button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/dialog-controller.js"></script>
  <script src="js/dialog.js"></script>
</body>

</html>
